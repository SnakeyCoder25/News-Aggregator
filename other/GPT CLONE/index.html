<!DOCTYPE html>
<html>
<head>
    <title>GPT Clone - Wise and Funny Edition</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <header>
        <h1>GPT Clone - Wise and Funny Edition</h1>
        <h2>The Wise and Humorous Transformer</h2>
    </header>
    
    <main>
        <h2>Ask a Question, Get a Wise and Funny Response!</h2>
        <form id="questionForm">
            <input type="text" id="questionInput" placeholder="Ask me anything...">
            <button type="submit">Ask</button>
        </form>
        <div id="responseContainer">
            <p id="responseText">Enter a question and hit "Ask" to get a wise and funny response!</p>
        </div>
    </main>

    <script src="Script.js"></script>
</body>
</html>
