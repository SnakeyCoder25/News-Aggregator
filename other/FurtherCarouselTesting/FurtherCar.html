<!DOCTYPE html>
<html>
<head>
    <title>TradingView Widget Example</title>
</head>
<body>
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
    </div>

    <script type="text/javascript">
        var mySymbol = "NVDA"; // Default stock symbol
        changeStockSymbol('NVDA');
        function changeStockSymbol(symbol) {
            mySymbol = symbol;
            // Remove the existing widget
            document.querySelector('.tradingview-widget-container__widget').innerHTML = '';

            // Create a new script element with the updated symbol
            const script = document.createElement('script');
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "symbol": mySymbol,
                "width": 350,
                "colorTheme": "light",
                "isTransparent": false,
                "locale": "en"
            });

            // Append the new script to the container
            document.querySelector('.tradingview-widget-container__widget').appendChild(script);
        }
    </script>

    <button onclick="changeStockSymbol('GOOGL')">Change to GOOGL</button>
</body>
</html>
