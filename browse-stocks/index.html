  <div class="wrapper">
    <h1>Browse Stocks</h1>

    <input type="text" id="msg" placeholder="Enter a Stock Symbol">

<br>
<!-- ------------------------------------------------------- -->
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div id="tradingview_fe422"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script type="text/javascript">
function loadChart(){
      let symbol = document.getElementById("msg").value;
    new TradingView.widget(
    {
    "width": 980,
    "height": 610,
    "symbol": "NASDAQ:" + symbol,
    "interval": "240",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "container_id": "tradingview_fe422"
  }
    );

}
    </script>
  </div>
  <!-- TradingView Widget END -->
 
<script src="script.js"></script>
